<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Remote Job Listings</h1>
        <p>Find the best remote jobs in the US.</p>
    </header>
    
    <section class="intro">
        <img src="./assets/dave_meme.jpg" alt="Remote Work">
        <p>Welcome to our remote job board. We bring you the latest job opportunities from various industries, focusing on engineering and SEO roles.</p>
    </section>
    
    <main>
        <h2>Job Listings</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Apply</th>
                </tr>
            </thead>
            <tbody id="job-list">
                <tr><td colspan="4">Loading jobs...</td></tr>
            </tbody>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
